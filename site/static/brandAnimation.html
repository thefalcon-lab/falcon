<div id="your_brand_block">
  <style>
    #your_brand_block {
      position: relative;
      background: #000;
    }
    #main_parts {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      transition: all 0.1s ease;
    }
    #main_parts svg {
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }
    #main_parts.fixed {
      position: fixed;
    }
    #main_parts.fixed_bottom {
      position: absolute;
      left: 0;
      top: auto;
      bottom: 0;
    }
    #arr_design,
    #arr_print,
    #arr_apparel,
    #arr_promo,
    #arr_web,
    #arr_marketing,
    #arr_experiential {
      opacity: 0;
      transition: opacity 0.1s linear;
    }
    #arr_design.vis,
    #arr_print.vis,
    #arr_apparel.vis,
    #arr_promo.vis,
    #arr_web.vis,
    #arr_marketing.vis,
    #arr_experiential.vis {
      opacity: 1;
    }
    #img_design,
    #img_print,
    #img_apparel,
    #img_promo,
    #img_web,
    #img_marketing,
    #img_experiential {
      opacity: 0;
      transition: opacity 0.2s linear;
    }
    #img_design.vis,
    #img_print.vis,
    #img_apparel.vis,
    #img_promo.vis,
    #img_web.vis,
    #img_marketing.vis,
    #img_experiential.vis {
      opacity: 1;
    }
  </style>

  <script type="text/javascript">
    ;(function () {
      let inthgt = window.innerHeight
      let sections = 7
      let svg_pos
      let svg_scroll_pos = 0
      let point_percent = []

      function $(sel) {
        return document.querySelector(sel)
      }

      function setAttributes(el, attrs) {
        for (var key in attrs) {
          el.setAttribute(key, attrs[key])
        }
      }

      function rad2deg(rad) {
        return (180 * rad) / Math.PI
      }

      var path_lenght = [
        $('#line_design').getTotalLength(),
        $('#line_print').getTotalLength(),
        $('#line_apparel').getTotalLength(),
        $('#line_promo').getTotalLength(),
        $('#line_web').getTotalLength(),
        $('#line_marketing').getTotalLength(),
        $('#line_experiential').getTotalLength(),
      ]

      setAttributes($('#line_design'), {
        'stroke-dasharray': path_lenght[0],
        'stroke-dashoffset': path_lenght[0],
      })
      setAttributes($('#line_print'), {
        'stroke-dasharray': path_lenght[1],
        'stroke-dashoffset': path_lenght[1],
      })
      setAttributes($('#line_apparel'), {
        'stroke-dasharray': path_lenght[2],
        'stroke-dashoffset': path_lenght[2],
      })
      setAttributes($('#line_promo'), {
        'stroke-dasharray': path_lenght[3],
        'stroke-dashoffset': path_lenght[3],
      })
      setAttributes($('#line_web'), {
        'stroke-dasharray': path_lenght[4],
        'stroke-dashoffset': path_lenght[4],
      })
      setAttributes($('#line_marketing'), {
        'stroke-dasharray': path_lenght[5],
        'stroke-dashoffset': path_lenght[5],
      })
      setAttributes($('#line_experiential'), {
        'stroke-dasharray': path_lenght[6],
        'stroke-dashoffset': path_lenght[6],
      })

      $('#your_brand_block').setAttribute(
        'style',
        'height:' + (sections + 1) * inthgt + 'px'
      )
      $('#main_parts').setAttribute('style', 'height:' + inthgt + 'px')

      function set_position(path_lenght, point_percent, elem, elem_arrow) {
        var point_on_path = point_percent * path_lenght
        var path_point_coord = elem.getPointAtLength(point_on_path)

        if (path_lenght * point_percent + 1 <= path_lenght) {
          var posAhead = elem.getPointAtLength(path_lenght * point_percent + 1)
          angle = Math.atan2(
            posAhead.y - path_point_coord.y,
            posAhead.x - path_point_coord.x
          )
        } else {
          var posBehind = elem.getPointAtLength(path_lenght * point_percent - 1)
          angle = Math.atan2(
            path_point_coord.y - posBehind.y,
            path_point_coord.x - posBehind.x
          )
        }

        if (point_percent <= 1) {
          elem.setAttribute('stroke-dashoffset', path_lenght - point_on_path)
          setAttributes(elem_arrow, {
            x: path_point_coord.x,
            y: path_point_coord.y - 10,
            transform:
              'rotate(' +
              (180 + rad2deg(angle)) +
              ' ' +
              path_point_coord.x +
              ' ' +
              path_point_coord.y +
              ')',
          })
        } else {
          elem.setAttribute('stroke-dashoffset', 0)
          setAttributes(elem_arrow, {
            x: $('#path').getPointAtLength(path_lenght).x,
            y: $('#path').getPointAtLength(path_lenght).y - 10,
            transform:
              'rotate(0' +
              ' ' +
              $('#path').getPointAtLength(path_lenght).x +
              ' ' +
              $('#path').getPointAtLength(path_lenght).y +
              ')',
          })
        }
      }

      window.onscroll = function () {
        svg_pos = window.pageYOffset - $('#your_brand_block').offsetTop
        if (svg_pos <= 0) {
          $('#main_parts').setAttribute('class', '')
          point_percent = [0, 0, 0, 0, 0, 0, 0]
          svg_scroll_pos = 0
          $('#arr_design').setAttribute('class', '')
        }
        if (svg_pos > 0 && svg_pos <= sections * inthgt) {
          $('#main_parts').setAttribute('class', 'fixed')

          if (svg_pos <= inthgt) {
            point_percent[2] = 0
            point_percent[0] = svg_pos / inthgt
            $('#arr_design').setAttribute('class', 'vis')
            $('#arr_apparel').setAttribute('class', '')
            $('#img_design').setAttribute('class', '')
          }

          if (svg_pos > inthgt && svg_pos <= inthgt * 2) {
            point_percent[4] = 0
            point_percent[2] = (svg_pos - inthgt) / inthgt
            $('#img_design').setAttribute('class', 'vis')
            $('#arr_apparel').setAttribute('class', 'vis')
            $('#arr_web').setAttribute('class', '')
            $('#img_apparel').setAttribute('class', '')
          }

          if (svg_pos > inthgt * 2 && svg_pos <= inthgt * 3) {
            point_percent[6] = 0
            point_percent[4] = (svg_pos - inthgt * 2) / inthgt
            $('#img_apparel').setAttribute('class', 'vis')
            $('#arr_web').setAttribute('class', 'vis')
            $('#arr_experiential').setAttribute('class', '')
            $('#img_web').setAttribute('class', '')
          }

          if (svg_pos > inthgt * 3 && svg_pos <= inthgt * 4) {
            point_percent[1] = 0
            point_percent[6] = (svg_pos - inthgt * 3) / inthgt
            $('#img_web').setAttribute('class', 'vis')
            $('#arr_experiential').setAttribute('class', 'vis')
            $('#arr_print').setAttribute('class', '')
            $('#img_experiential').setAttribute('class', '')
          }

          if (svg_pos > inthgt * 4 && svg_pos <= inthgt * 5) {
            point_percent[3] = 0
            point_percent[1] = (svg_pos - inthgt * 4) / inthgt
            $('#img_experiential').setAttribute('class', 'vis')
            $('#arr_print').setAttribute('class', 'vis')
            $('#arr_promo').setAttribute('class', '')
            $('#img_print').setAttribute('class', '')
          }

          if (svg_pos > inthgt * 5 && svg_pos <= inthgt * 6) {
            point_percent[5] = 0
            point_percent[3] = (svg_pos - inthgt * 5) / inthgt
            $('#img_print').setAttribute('class', 'vis')
            $('#arr_promo').setAttribute('class', 'vis')
            $('#arr_marketing').setAttribute('class', '')
            $('#img_promo').setAttribute('class', '')
          }

          if (svg_pos > inthgt * 6 && svg_pos <= inthgt * 7) {
            point_percent[5] = (svg_pos - inthgt * 6) / inthgt
            $('#arr_marketing').setAttribute('class', 'vis')
            $('#img_promo').setAttribute('class', 'vis')
            $('#img_marketing').setAttribute('class', '')
          }

          svg_scroll_pos = svg_pos
        }
        if (svg_pos >= sections * inthgt) {
          $('#img_marketing').setAttribute('class', 'vis')
          $('#main_parts').setAttribute('class', 'fixed_bottom')
          point_percent = [1, 1, 1, 1, 1, 1, 1]
        }

        set_position(
          path_lenght[0],
          point_percent[0],
          $('#line_design'),
          $('#arr_design')
        )
        set_position(
          path_lenght[2],
          point_percent[2],
          $('#line_apparel'),
          $('#arr_apparel')
        )
        set_position(
          path_lenght[4],
          point_percent[4],
          $('#line_web'),
          $('#arr_web')
        )
        set_position(
          path_lenght[6],
          point_percent[6],
          $('#line_experiential'),
          $('#arr_experiential')
        )
        set_position(
          path_lenght[1],
          point_percent[1],
          $('#line_print'),
          $('#arr_print')
        )
        set_position(
          path_lenght[3],
          point_percent[3],
          $('#line_promo'),
          $('#arr_promo')
        )
        set_position(
          path_lenght[5],
          point_percent[5],
          $('#line_marketing'),
          $('#arr_marketing')
        )
        //console.log(point_percent[2]);
      }
    })()
  </script>
